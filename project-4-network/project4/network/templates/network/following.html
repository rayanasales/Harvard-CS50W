{% extends "network/layout.html" %}
{% load static %}

{% block body %}
<div class="container">
    <h2 class="mt-4">Following</h2>
    {% if page %}
      {% for post in page %}
        {% include "network/post.html" %}
      {% endfor %}
      {% include "network/pagination.html" %}
    {% else %}
        <p>No posts from users you follow yet.</p>
    {% endif %}
</div>
{% endblock %}
