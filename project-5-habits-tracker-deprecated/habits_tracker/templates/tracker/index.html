<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Habit Tracker</title>
    <style>
        body { font-family: Arial, sans-serif; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
    </style>
</head>
<body>
    <h1>Weekly Habit Tracker</h1>
    <table>
        <thead>
            <tr>
                <th>Date</th>
                <th>Habit</th>
                <th>Action</th>
            </tr>
        </thead>
        <tbody>
            {% for date in week_dates %}
                {% for habit in habits %}
                    <tr>
                        <td>{{ date }}</td>
                        <td>{{ habit.name }}</td>
                        <td>
                            <form method="post" action="{% url 'toggle_completion' habit.id date %}">
                                {% csrf_token %}
                                <button type="submit">Toggle Completion</button>
                            </form>
                        </td>
                    </tr>
                {% endfor %}
            {% endfor %}
        </tbody>
    </table>
</body>
</html>
