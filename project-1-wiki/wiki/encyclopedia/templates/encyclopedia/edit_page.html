{% extends "encyclopedia/layout.html" %}

{% block title %}
    Edit {{ title }}
{% endblock %}

{% block body %}
    <h1>Edit {{ title }}</h1>
    <form action="{% url 'edit_page' title %}" method="post">
        {% csrf_token %}
        <textarea name="content" rows="20" cols="100">{{ content }}</textarea><br>
        <button type="submit">Save</button>
    </form>
{% endblock %}
