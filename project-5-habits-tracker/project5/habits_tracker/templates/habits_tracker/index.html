{% extends "habits_tracker/layout.html" %}

{% block body %}
<div>
    <div style="text-align: center; width: 400px; margin: 0 auto; padding: 10px; margin-top: 200px;">
        <h6>No habits created yet</h6>
        <button type="button" class="btn btn-secondary" data-toggle="modal" data-target="#habitModal">
            Create habit
        </button>
    </div>
</div>

<div class="modal fade" id="habitModal" tabindex="-1" aria-labelledby="habitModalLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="habitModalLabel">Create a New Habit</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        <form id="habitForm">
          {% csrf_token %}
          <div class="form-group">
            <label for="habit-name">Habit Name</label>
            <input type="text" class="form-control" id="habit-name" required>
          </div>
          <div class="form-group">
            <label for="habit-description">Description</label>
            <textarea class="form-control" id="habit-description"></textarea>
          </div>
          <div class="form-group">
            <label for="habit-frequency">Frequency</label>
            <select class="form-control" id="habit-frequency">
              <option value="daily">Daily</option>
              <option value="weekly">Weekly</option>
              <option value="custom">Custom</option>
            </select>
          </div>
          <div class="form-group">
            <label for="habit-start-date">Start Date</label>
            <input type="date" class="form-control" id="habit-start-date" required>
          </div>
          <div class="form-group">
            <label for="habit-time">Time of Day</label>
            <input type="time" class="form-control" id="habit-time">
          </div>
          <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
          <button type="submit" class="btn btn-primary">Save</button>
        </form>
      </div>
    </div>
  </div>
</div>

<script>
document.addEventListener("DOMContentLoaded", function () {
  document.getElementById("habitForm").onsubmit = function (event) {
      event.preventDefault();

      const name = document.getElementById("habit-name").value;
      const description = document.getElementById("habit-description").value;
      const frequency = document.getElementById("habit-frequency").value;
      const startDate = document.getElementById("habit-start-date").value;
      const timeOfDay = document.getElementById("habit-time").value;

      fetch("/create_habit", {
          method: "POST",
          headers: {
              "Content-Type": "application/json",
              "X-CSRFToken": document.querySelector("[name=csrfmiddlewaretoken]").value,
          },
          body: JSON.stringify({
              name: name,
              description: description,
              frequency: frequency,
              start_date: startDate,
              time_of_day: timeOfDay,
          }),
      })
      .then(response => response.json())
      .then(data => {
          if (data.message) {
              alert("Habit Created Successfully!");
              location.reload(); // Refresh the page to show the new habit
          } else {
              alert("Error: " + data.error);
          }
      });
  };
});
</script>
{% endblock %}
