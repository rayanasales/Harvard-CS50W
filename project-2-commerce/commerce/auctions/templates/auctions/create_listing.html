{% extends "auctions/layout.html" %}

{% block body %}
  <h2 style="text-align: center; margin-top: 20px; font-family: Arial, sans-serif; color: #333;">Create a New Listing</h2>
  <form action="{% url 'create_listing' %}" method="post" style="max-width: 600px; margin: 0 auto; padding: 20px; border: 1px solid #ccc; border-radius: 10px; background-color: #f9f9f9; box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);">
    {% csrf_token %}
    <div style="margin-bottom: 15px;">
      <label for="title" style="display: block; font-weight: bold; margin-bottom: 5px;">Title</label>
      <input type="text" id="title" name="title" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="description" style="display: block; font-weight: bold; margin-bottom: 5px;">Description</label>
      <textarea id="description" name="description" rows="4" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;"></textarea>
    </div>
    <div style="margin-bottom: 15px;">
      <label for="starting_bid" style="display: block; font-weight: bold; margin-bottom: 5px;">Starting Bid</label>
      <input type="number" id="starting_bid" name="starting_bid" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="image_url" style="display: block; font-weight: bold; margin-bottom: 5px;">Image URL</label>
      <input type="url" id="image_url" name="image_url" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    <div style="margin-bottom: 15px;">
      <label for="category" style="display: block; font-weight: bold; margin-bottom: 5px;">Category</label>
      <input type="text" id="category" name="category" style="width: 100%; padding: 10px; border: 1px solid #ccc; border-radius: 5px;">
    </div>
    <button type="submit" style="display: block; width: 100%; padding: 10px; background-color: #007bff; color: white; border: none; border-radius: 5px; font-size: 16px; cursor: pointer; transition: background-color 0.3s;">
      Create Listing
    </button>
  </form>
{% endblock %}
